{% extends 'base.html' %}
{% load static %}

{% block extra_links %}
<style>
    :root {
        --bg-image-error-url: url("{% static 'images/error-page.webp' %}");
        --bg-image-error-tablet-url: url("{% static 'images/error-page-tablet.webp' %}");
        --bg-image-error-mobile-url: url("{% static 'images/error-page-mobile.webp' %}");
    }
</style>
{% endblock extra_links %}

{% block content %}

<section class="masthead py-4 text-center text-light bg-image-403">
    <div class="container">
        <div class="row text-center">
            <h1>403 - Access Denied</h1>
            <p class="fs-2">Sorry, you don't have permission to view this page. Please contact your administrator if you believe this is an error.</p>
        </div>
    </div>
</section>

{% endblock content %}
